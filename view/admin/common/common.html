    <script>
        !function () {
            $$('.signout').on('click', function () {
                if(!confirm('确定退出？')) {
                    return false;
                }
                $$.post('/login/signout').then(function (response) {
                    if(response.code < 90000) {
                        $.NotificationApp.send("退出失败", response.message, "top-center", "rgba(0,0,0,0.2)", "error");
                        return false;
                    }
                    alert('退出成功');
                    setTimeout(function () {
                        location.reload();
                    }, 1000);
                });
            });
        };
    </script>
